<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Final Fantasy Tournament - Full Bracket</title>
  <link rel="stylesheet" type="text/css" href="css/full_bracket.css" />
  <script type="text/javascript" src="js/lib/jquery-1.6.min.js"></script>
  <script type="text/javascript" src="js/urlHelper.js"></script>
  <script type="text/javascript" src="js/regions.js"></script>
  <script type="text/javascript" src="js/bracketLoader.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    FFBracketLoader.loadFullBracket();
    
    $(".region").click(function() {
      var $this = $(this);
      var regionName = $this.attr("class").split(" ")[1];
      var region = FFRegionData.AllRegions[regionName];
      var url = "main.html?region=" + region.name;
      if (region.mirrored) {
        url += "&mirror=true";
      }
      window.location = url;
    });
    
    $("#championship").click(function() {
      window.location = "championship.html";
    });
  });
  </script>
</head>

<body>

<div id="left">
  <div class="region coneria" title="Coneria Region"><h1>Coneria Region</h1></div>
  <div class="region pravoka" title="Pravoka Region"><h1>Pravoka Region</h1></div>
  <div class="region elfland" title="Elfland Region"><h1>Elfland Region</h1></div>
  <div class="region melmond" title="Melmond Region"><h1>Melmond Region</h1></div>
</div>

<div id="championship" title="Championship"><h1>Championship Rounds</h1></div>

<div id="right">
  <div class="region crescent_lake" title="Crescent Lake Region"><h1>Crescent Lake Region</h1></div>
  <div class="region onrac" title="Onrac Region"><h1>Onrac Region</h1></div>
  <div class="region gaia" title="Gaia Region"><h1>Gaia Region</h1></div>
  <div class="region lefein" title="Lefein Region"><h1>Lefein Region</h1></div>
</div>

</body>
</html>
